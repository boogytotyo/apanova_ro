name: release
on:
  push:
    tags:
      - "*.*.*"   # ex: 1.0.1

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build zip artifacts (HACS + human-friendly)
        run: |
          mkdir -p build
          # conținutul corect (doar folderul custom_components/apanova_ro)
          zip -r "build/apanova_ro-${GITHUB_REF_NAME}.zip" custom_components/apanova_ro
          cp "build/apanova_ro-${GITHUB_REF_NAME}.zip" "build/apanova_ro.zip"
          # (opțional) checksum
          sha256sum "build/apanova_ro-${GITHUB_REF_NAME}.zip" > "build/apanova_ro-${GITHUB_REF_NAME}.zip.sha256"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/apanova_ro-${{ github.ref_name }}.zip
            build/apanova_ro-${{ github.ref_name }}.zip.sha256
            build/apanova_ro.zip
