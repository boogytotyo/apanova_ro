name: release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build zip artifact (HACS-compatible)
        run: |
          mkdir -p build
          # github.ref_name e chiar tag-ul, ex: v0.6.5
          zip -r "build/apanova_ro-${GITHUB_REF_NAME}.zip" custom_components/apanova_ro

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/apanova_ro-${{ github.ref_name }}.zip
