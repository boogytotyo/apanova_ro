name: lint
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      # Aplică automat formatările Ruff și Black
      - name: Ruff (format)
        run: ruff format .

      - name: Black (format)
        run: black .

      # Verifică dacă a rămas ceva nelintuit
      - name: Ruff (check)
        run: ruff check .

      - name: Black (check)
        run: black --check .
