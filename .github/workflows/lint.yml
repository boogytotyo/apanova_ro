name: lint
on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write   # necesar ca să poată face commit/push cu GITHUB_TOKEN

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # folosește automat GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      # ---- AUTO-FIX ----
      - name: Ruff (format)
        run: ruff format .

      - name: Black (format)
        run: black .

      # Commit & push DOAR pe push-urile din repo (nu pe PR din fork)
      - name: Commit auto-fix
        if: github.event_name == 'push' && github.ref_name == 'main'
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # rezolvă avertismentul cu safe.directory când rulează în container
          git config --global --add safe.directory $GITHUB_WORKSPACE

          # adaugă doar fișierele Python și config-urile cunoscute
          git add -A

          # dacă nu sunt schimbări, commit va eșua; nu opri jobul
          git commit -m "ci: auto-fix (ruff/black)" || echo "No style changes to commit"

          # dacă există ceva de împins, fă push; dacă nu, comanda iese cu 0
          git push || echo "Nothing to push"

      # ---- VERIFICARE DUPĂ FIX ----
      - name: Ruff (check)
        run: ruff check .

      - name: Black (check)
        run: black --check .
