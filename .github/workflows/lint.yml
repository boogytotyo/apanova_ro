name: lint
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      # 1) Formatare automată (nu e strict necesar să rulezi și black și ruff format,
      #   dar păstrăm ambele ca să mimăm setup-ul tău curent; ruff format e foarte rapid)
      - name: Ruff (format)
        run: ruff format .

      - name: Black (format)
        run: black .

      # 2) Lint după formatare (ar trebui să fie curat)
      - name: Ruff (check)
        run: ruff check .

      - name: Black (check)
        run: black --check .
