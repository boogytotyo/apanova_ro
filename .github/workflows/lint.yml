name: lint
on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev deps
        run: pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: Black (check)
        run: black --check .
